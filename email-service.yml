
spring:
  application:
    name: email-service
  datasource:
    url: jdbc:mysql://emailsdb:3306/emails?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password12345
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        generate_statistics: true
  sql:
    init:
      mode: never
      platform: mysql
      schema-locations: classpath:schema.sql
  kafka:
    consumer:
      group-id: email-service
sendgrid:
  api.key: ${SENDGRID_API_KEY}
  from.email: no-reply@growme.com
  from.name: GrowMe
